{% set version = "4.0.1" %}

package:
  name: compliance-checker
  version: {{ version }}

source:
  url: https://github.com/ioos/compliance-checker/archive/{{ version }}.tar.gz
  sha256: d9d7eb9d8a195a1e76f6c773866e7062c00fe2c7fd83c81d6df8cefd76805e9f
  patches:
    - httpretty.patch

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - compliance-checker = cchecker:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - owslib >=0.8.3
    - lxml >=3.2.1
    - cf_units >=0.1.1,<2
    - requests >=2.2.1
    - isodate >=0.5.4
    - jinja2 >=2.7.3
    - pygeoif >=0.6
    - netcdf4 >=1.3.0,<1.4
    - regex 2017.07.28
    - pendulum >=1.2.4
    - tabulate ==0.8.2

test:
  source_files:
    - compliance_checker
  requires:
    - pytest
  imports:
    - compliance_checker
    - compliance_checker.cf
    - compliance_checker.tests
  commands:
    - compliance-checker --help

about:
  home: https://github.com/ioos/compliance-checker
  license: Apache 2.0
  license_file:  LICENSE
  summary: 'Checks Datasets and SOS endpoints for standards compliance.'

extra:
  recipe-maintainers:
    - benjwadams
    - daf
    - kwilcox
    - lukecampbell
    - ocefpaf
