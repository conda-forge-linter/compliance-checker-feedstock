{% set version = "4.0.0" %}

package:
  name: compliance-checker
  version: {{ version }}

source:
  url: https://github.com/ioos/compliance-checker/archive/{{ version }}.tar.gz
  sha256: 3fca495eda37b4a9b4914fbacd4c983f0ec8725e2308d56a754f415472229886
  patches:
    - httpretty.patch

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - compliance-checker = cchecker:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - owslib >=0.8.3
    - lxml >=3.2.1
    - cf_units >=0.1.1
    - requests >=2.2.1
    - isodate >=0.5.4
    - jinja2 >=2.7.3
    - pygeoif >=0.6
    - netcdf4 >=1.3.0
    - regex 2017.07.28
    - pendulum >=1.2.4
    - tabulate ==0.8.2

test:
  source_files:
    - compliance_checker
  requires:
    - pytest
  imports:
    - compliance_checker
    - compliance_checker.cf
    - compliance_checker.tests
  commands:
    - py.test -k "not (integration or cell_bounds)" -s -rxs -v compliance_checker
    - compliance-checker --help

about:
  home: https://github.com/ioos/compliance-checker
  license: Apache 2.0
  license_file:  LICENSE
  summary: 'Checks Datasets and SOS endpoints for standards compliance.'

extra:
  recipe-maintainers:
    - benjwadams
    - daf
    - kwilcox
    - lukecampbell
    - ocefpaf
