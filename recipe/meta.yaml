{% set version = "3.0.3" %}

package:
  name: compliance-checker
  version: {{ version }}

source:
  fn: compliance-checker-{{ version }}.tar.gz
  url: https://github.com/ioos/compliance-checker/archive/{{ version }}.tar.gz
  sha256: 2ef3cc361d02f55d28fe6b4f8d88dac4406737c4305bbc0ebadda1d019456d28

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - compliance-checker = cchecker:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - arrow
    - cf_units
    - isodate 0.5.4
    - jinja2
    - lxml
    - owslib
    - pygeoif 0.6
    - requests

test:
  source_files:
    - compliance_checker
  requires:
    - pytest
    - httpretty  # [not py3k]
  imports:
    - compliance_checker
    - compliance_checker.cf
    - compliance_checker.tests
  commands:
    - py.test -s -rxs -v compliance_checker  # [not win]
    - compliance-checker --help

about:
  home: https://github.com/ioos/compliance-checker
  license: Apache 2.0
  license_file:  LICENSE
  summary: 'Checks Datasets and SOS endpoints for standards compliance.'

extra:
  recipe-maintainers:
    - benjwadams
    - daf
    - kwilcox
    - lukecampbell
    - ocefpaf
